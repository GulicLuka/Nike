    <script>
     function myFunction() {
            color1 = document.getElementById('main').value
            fillElement = document.getElementById('Unnamed');
            color1 = "#"+color1;
            fillElement.style.fill = color1;

            color2 = document.getElementById('guma').value
            fillElement = document.getElementById('gum');
            color2 = "#"+color2;
            fillElement.style.fill = color2;

            color3 = document.getElementById('pod').value
            fillElement = document.getElementById('podplat');
            color3 = "#"+color3;
            fillElement.style.fill = color3;

            color4 = document.getElementById('logotip').value
            fillElement = document.getElementById('logo');
            color4 = "#"+color4;
            fillElement.style.fill = color4;

            color5 = document.getElementById('obroba').value
            fillElement = document.getElementById('rob');
            color5 = "#"+color5;
            fillElement.style.fill = color5;

            color6 = document.getElementById('zadek').value
            fillElement = document.getElementById('zadnji');
            color6 = "#"+color6;
            fillElement.style.fill = color6;
        }
